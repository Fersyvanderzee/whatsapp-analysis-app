<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name=”robots” content=”noindex”>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

        <title>Whatsapp Analysis</title>
    </head>
    <body>
        <div class="container-fluid p-5 text-white text-center header">
            <div>
                <h1 id="name">Whatsapp Analysis</h1>
            </div>
            <div class="description">
                <p>An analysis of all the messages that been sent in your group chat</p>
            </div>
        </div>
        <div class="container mt-5 file-input">
            <input type="file" id="fileInput" />
        </div>

        <div class="container mt-5">
            <div class="row">
                <div class="col-sm-6">
                  <canvas id="msgCountPerUser" height="700px;"></canvas>
                </div>
                <div class="col-sm-6">
                  <canvas id="wordCountPerUser" height="700px;"></canvas>
                </div>
            </div>
        </div>


        <div class="container p-4 mt-3">
            <div class="row">
                <div class="col-sm-4 mx-auto text-block text-block-numbers gy-2">
                    <p>💬<br>Messages sent</p>
                    <h3 id="msgs-total"></h3>
                </div>
                <div class="col-sm-4 mx-auto text-block text-block-numbers gy-2">
                    <p>👄<br>Words sent</p>
                    <h3 id="words-total"></h3>
                </div>
                <div class="col-sm-4 mx-auto text-block text-block-numbers gy-2">
                    <p>📏<br>Average length messages (words)</p>
                    <h3 id="avg-len-sentences"></h3>
                    </h3>
                    
                </div>
            </div>

        </div>

        <div class="container p-4">
            <div class="row">
                <div class="col-sm-6 mx-auto text-block text-block-dates gy-2">
                    <h3>Top 3 busiest days (messages)</h3>
                    <p id="top-3-msgs"></p>
                </div>
                <div class="col-sm-6 mx-auto text-block text-block-dates gy-2">
                    <h3>Top 3 busiest days (words)</h3>
                    <p id="top-3-words"></p>
                </div>
            </div>
        </div>


        <div class="container mt-5">
            <div class="col-sm-12 mx-auto text-block text-block-dates p-10">
                <h3>🥇<br>Longest sentence</h3>
                <p>User:<br>
                <span class="bigger-text" id="longest-sentence-user"></span><br><br>

                <p>Length in words:<br>
                <span class="bigger-text" id="longest-sentence-length"></span><br><br>

                <p>Message:</p>
                <p style="font-size: 16px;" id="longest-sentence-msg"></p>
            </div>
        </div>

        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    </body>
</html>
